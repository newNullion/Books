<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {
            text-align: center;
        }
        a {
            text-decoration: none;
            font-size: 20px;
        }
        body {
            background-color: #ececec;
        }
    </style>
</head>
<body>
    <h1>
        Категории
    </h1>
    <ul>
        {% for category in categories %}
        <li>
            <a href="{% url 'category' category.pk %}">{{ category.name }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
